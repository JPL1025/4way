<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7x7 Grid</title>
    <style>
        body {
            display: flex;
            flex-direction:column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 20px);
            grid-template-rows: repeat(7, 20px);
            gap: 1px;
        }
        .pixel {
            width: 20px;
            height: 20px;
            background-image: url('Sprites/used_tile.png');
            background-size: cover;
        }
    </style>
</head>
<body>
    <img src="Sprites/title.png" alt="Title" class="title" width="114" height="48">
    <div class="grid">
        <div class="pixel"></div>

        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>

        <div class="pixel"></div>

</body>
</html>
